<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- Typekit -->
    <link rel="stylesheet" href="https://use.typekit.net/dac3wtd.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <!-- Link to JS -->
    <script src="assets/javascript/script.js"></script>
    <!-- Moment JS -->
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
        <!-- Jumbotron Title -->
        <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">Last Train Home</h1>
            <p class="lead text-center">Enter your train details below to see when the next arrival time will be.</p>
            <!-- Current Time -->
            <h5 class="text-center" id="currentTime"></h5>
        </div>
        </div>

        <!-- Table -->
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Location</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="all-display">
            </tbody>
        </table>

        <!-- Add Train Form -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control is-valid" id="trainName" type="text" required>
                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input class="form-control is-valid" id="location" type="text" required>
                            </div>
                            <div class="form-group">
                                <label for="first-train-time">First Train Time (hh:mm - 24hr/format)</label>
                                <input class="form-control is-valid" id="firstTrain" type="text" required>
                            </div>
                            <div class="form-group">
                                <label for="train-frequency">Frequency (min)</label>
                                <input class="form-control is-valid" id="interval" type="number" required>
                            </div>
                            <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
                                    
        </div>
                                    
    </div>
                                    
</body>

</html>
